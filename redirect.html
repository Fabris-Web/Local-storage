<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRIS Safe Voting - Redirecting...</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fbff;
            --text-primary: #123;
            --text-secondary: #234;
            --accent-primary: #28a745;
            --accent-light: #66cc88;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        html[data-theme="dark"] {
            --bg-primary: #0a0a12;
            --bg-secondary: #121220;
            --text-primary: #f0f0f0;
            --text-secondary: #e0e0e0;
            --accent-primary: #28a745;
            --accent-light: #66cc88;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(40, 167, 69, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(102, 204, 136, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 8s ease-in-out infinite reverse;
        }

        .redirect-container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            max-width: 500px;
            border: 1px solid rgba(40, 167, 69, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        .redirect-container h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--accent-primary);
            margin-bottom: 20px;
            font-weight: 800;
        }

        .redirect-container p {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(40, 167, 69, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .redirect-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>FABRIS Safe Voting</h1>
        <p>Redirecting to your dashboard...</p>
    </div>
    <script src="dark-mode.js"></script>
    <script src="redirect.js"></script>
</body>
</html>
