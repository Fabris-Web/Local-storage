<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fbff;
            --bg-tertiary: #f0fff4;
            --text-primary: #234;
            --text-secondary: #555;
            --text-tertiary: #666;
            --border-color: #e8f0f5;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(40, 167, 69, 0.08);
            --shadow-lg: 0 8px 30px rgba(40, 167, 69, 0.12);
            --accent-primary: #28a745;
            --accent-light: #20b36b;
            --accent-dark: #228836;
        }

        html[data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-tertiary: #999;
            --border-color: #2a3a5a;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(40, 167, 69, 0.2);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            transition: background 0.3s ease;
            color: var(--text-primary);
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(40, 167, 69, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            right: -5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(40, 167, 69, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(15px, 4vw, 25px);
            animation: slideDown 0.5s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.05) 0%, rgba(32, 180, 107, 0.05) 100%);
            border-bottom: 3px solid var(--accent-primary);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 14px;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        html[data-theme="dark"] .header {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.08) 0%, rgba(32, 180, 107, 0.08) 100%);
        }
        .header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: var(--accent-primary);
            font-weight: 800;
        }
        .dark-mode-toggle {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-light));
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        .dark-mode-toggle:active {
            transform: translateY(0);
        }
        .header > div:first-child {
            flex: 1;
            min-width: 200px;
        }
        .header > div:last-child {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .section {
            margin-bottom: 30px;
            padding: clamp(20px, 4vw, 30px);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 14px;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--border-color);
            animation: slideUp 0.6s ease;
            transition: all 0.3s ease;
        }
        .section h2 {
            color: var(--accent-primary);
            margin: 0 0 20px 0;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        #profileModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        #profileModal > div {
            background: var(--bg-primary);
            width: 100%;
            max-width: 500px;
            padding: clamp(20px, 5vw, 30px);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        #profileModal h3 {
            margin-bottom: 20px;
            color: var(--accent-primary);
            font-size: clamp(1.3rem, 3vw, 1.6rem);
        }

        #profileModal label {
            color: var(--text-primary);
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        #profileModal input {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 4px;
        }

        #profileModal input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        #profileModal input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .session-card {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--accent-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: slideUp 0.5s ease backwards;
        }
        .session-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--accent-light);
        }
        .session-title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: bold;
            color: var(--accent-primary);
            margin: 0 0 10px 0;
        }
        .session-dates {
            color: var(--text-tertiary);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            margin: 5px 0;
        }
        .session-desc {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            margin: 10px 0;
            line-height: 1.4;
        }
        .session-status {
            display: inline-block;
            background: linear-gradient(135deg, #28a745, #20b36b);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.25);
        }
        .session-status.closed {
            background: linear-gradient(135deg, #dc3545, #e74c5c);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.25);
        }
        .btn-vote {
            background: linear-gradient(135deg, #28a745, #20b36b);
            color: white;
            padding: clamp(10px, 2vw, 12px) clamp(16px, 3vw, 20px);
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            margin-top: 15px;
            width: 100%;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.25);
            letter-spacing: 0.3px;
        }
        .btn-vote:hover {
            background: linear-gradient(135deg, #228836, #1a9555);
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(40, 167, 69, 0.35);
        }
        .btn-vote:active {
            transform: translateY(-1px);
        }
        .voting-container {
            margin-top: 20px;
            padding: clamp(20px, 4vw, 25px);
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        .position-section {
            margin-bottom: 25px;
            padding: clamp(15px, 3vw, 20px);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 10px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        .position-section:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg);
        }
        .position-title {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 700;
            color: var(--accent-primary);
            margin: 0 0 16px 0;
            letter-spacing: 0.2px;
        }
        .candidate-option {
            padding: clamp(12px, 2.5vw, 16px);
            margin: 10px 0;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }
        .candidate-option:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.12);
            transform: translateX(4px);
        }
        .candidate-option input[type="radio"] {
            margin-top: 3px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .candidate-info {
            flex: 1;
        }
        .candidate-name {
            font-weight: bold;
            color: var(--text-primary);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        .candidate-bio {
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            color: var(--text-tertiary);
            margin-top: 5px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: clamp(16px, 3vw, 24px);
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-light));
        }
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }
        .stat-number {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 800;
            color: var(--accent-primary);
            margin-top: 8px;
        }
        .stat-label {
            color: var(--text-tertiary);
            margin-top: 8px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            font-weight: 500;
        }
        .no-sessions {
            text-align: center;
            padding: clamp(30px, 5vw, 40px);
            color: #666;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        .btn-submit-votes {
            background: #28a745;
            color: white;
            padding: clamp(10px, 2vw, 12px) clamp(20px, 3vw, 30px);
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            margin-top: 20px;
            width: 100%;
        }
        .btn-submit-votes:hover {
            background: #218838;
        }
        .results-container {
            margin-top: 16px;
            padding: 16px;
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
            border-radius: 8px;
            border: 2px solid #ffc107;
            position: relative;
            overflow: hidden;
        }
        .results-container::before,
        .results-container::after {
            content: 'üéâ';
            position: absolute;
            font-size: clamp(20px, 4vw, 28px);
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        .results-container::before {
            top: 8px;
            left: 12px;
            animation-delay: 0s;
        }
        .results-container::after {
            top: 8px;
            right: 12px;
            animation-delay: 0.5s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .results-title {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: bold;
            color: #ff6b00;
            margin: 0 0 12px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .results-content {
            position: relative;
            z-index: 1;
        }
        .results-position {
            margin-bottom: 12px;
            text-align: left;
        }
        .results-position-name {
            font-weight: bold;
            color: #d9000d;
            margin-bottom: 6px;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }
        .results-candidate-item {
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.8);
            margin: 4px 0;
            border-radius: 4px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            color: #333;
        }
        
        html[data-theme="dark"] .results-candidate-item {
            background: rgba(26, 26, 46, 0.8);
            color: var(--text-primary);
        }
        
        /* Tablet Breakpoint */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: clamp(12px, 3vw, 18px);
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header > div:last-child {
                width: 100%;
                justify-content: space-between;
            }
            .sessions-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        /* Mobile Breakpoint */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }
            .section {
                padding: 12px;
                margin-bottom: 20px;
            }
            .header {
                margin-bottom: 20px;
            }
            .header > div:last-child {
                flex-direction: column;
                width: 100%;
            }
            .header > div:last-child button {
                width: 100%;
            }
            .sessions-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .session-card {
                padding: 15px;
            }
            .stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .stat-card {
                padding: 12px;
            }
            .btn-vote {
                padding: 10px 15px;
            }
            .candidate-option {
                padding: 10px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1>Voter Dashboard</h1>
                <p style="color: #666; margin: 5px 0 0 0;" id="voterEmail">Welcome, Voter</p>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="btn" onclick="openProfileModal()">Profile</button>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Active Sessions -->
        <div class="section">
            <h2>Active Voting Sessions</h2>
            <div id="activeSessions" class="sessions-grid">
                <!-- Active sessions populated by JavaScript -->
            </div>
            <div id="noActiveSessions" class="no-sessions" style="display:none;">
                <p>No active voting sessions available at this time.</p>
            </div>
        </div>

        <!-- Closed Sessions -->
        <div class="section">
            <h2>Closed Sessions</h2>
            <div id="closedSessions" class="sessions-grid">
                <!-- Closed sessions populated by JavaScript -->
            </div>
            <div id="noClosedSessions" class="no-sessions" style="display:none;">
                <p>No closed sessions yet.</p>
            </div>
        </div>

        <!-- Voter Statistics -->
        <div class="section">
            <h2>My Participation</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="statsInvitedSessions">0</div>
                    <div class="stat-label">Invited Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statsVotedSessions">0</div>
                    <div class="stat-label">Sessions Voted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statsActiveSessions">0</div>
                    <div class="stat-label">Active Sessions</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" style="display:none; position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:1000;">
        <div style="margin:auto; text-align:left;">
            <h3>Profile Settings</h3>
            <div style="margin:12px 0;"><label>Name</label><input id="profileName" /></div>
            <div style="margin:12px 0;"><label>Email</label><input id="profileEmail" disabled /></div>
            <div style="margin:12px 0;"><label>Current Password (required to change password)</label><input id="profileCurrentPassword" type="password" /></div>
            <div style="margin:12px 0;"><label>New Password</label><input id="profileNewPassword" type="password" /></div>
            <div style="margin:12px 0;"><label>Confirm New Password</label><input id="profileConfirmPassword" type="password" /></div>
            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:16px;">
                <button class="btn" type="button" onclick="closeProfileModal()">Cancel</button>
                <button class="btn" type="button" onclick="saveProfile()">Save</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        function openProfileModal() {
            const raw = localStorage.getItem('currentUser');
            if (!raw) return alert('No user logged in');
            const user = JSON.parse(raw);
            document.getElementById('profileName').value = user.name || '';
            document.getElementById('profileEmail').value = user.email || '';
            document.getElementById('profileCurrentPassword').value = '';
            document.getElementById('profileNewPassword').value = '';
            document.getElementById('profileConfirmPassword').value = '';
            document.getElementById('profileModal').style.display = 'flex';
        }
        function closeProfileModal() { document.getElementById('profileModal').style.display = 'none'; }
        function saveProfile() {
            const raw = localStorage.getItem('currentUser');
            if (!raw) return alert('No user logged in');
            const user = JSON.parse(raw);
            const name = document.getElementById('profileName').value.trim();
            const current = document.getElementById('profileCurrentPassword').value;
            const np = document.getElementById('profileNewPassword').value;
            const cp = document.getElementById('profileConfirmPassword').value;

            const patch = {};
            if (name) patch.name = name;

            if (np || cp) {
                if (np !== cp) return alert('New password and confirmation do not match');
                if (!current) return alert('Enter current password to change password');
                if (current !== user.password) return alert('Current password is incorrect');
                patch.password = np;
            }

            const updated = DB.updateUser(user.email, patch);
            if (updated) {
                localStorage.setItem('currentUser', JSON.stringify(Object.assign({}, user, patch)));
                alert('Profile updated');
                closeProfileModal();
            } else {
                alert('Failed to update profile');
            }
        }
    </script>
    <script src="logout.js"></script>
    <script>
        // Get current voter email from localStorage
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const voterEmail = currentUser?.email || '';
        document.getElementById('voterEmail').textContent = 'Welcome, ' + voterEmail;

        let currentVotingSessionId = null;

        // Get sessions this voter is invited to
        function getInvitedSessions() {
            const voterInvites = JSON.parse(localStorage.getItem('voterInvites') || '{}');
            const allSessions = DB.getSessions();
            const invitedSessionIds = [];

            // Find all sessions where this voter is invited
            Object.entries(voterInvites).forEach(([sessionId, voters]) => {
                if (voters.includes(voterEmail)) {
                    invitedSessionIds.push(sessionId);
                }
            });

            return allSessions.filter(s => invitedSessionIds.includes(s.id));
        }

        // Load and display sessions
        function loadSessions() {
            DB.autoCloseExpiredSessions();
            const invitedSessions = getInvitedSessions();
            const activeSessions = invitedSessions.filter(s => DB.isSessionActive(s));
            const closedSessions = invitedSessions.filter(s => s.closed);
            const pendingSessions = invitedSessions.filter(s => !DB.isSessionActive(s) && !s.closed && s.startDate && new Date(s.startDate).getTime() > Date.now());

            const formatDateTime = (dt) => {
                if (!dt) return '';
                const d = new Date(dt);
                return d.toLocaleString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            };

            // Display active and pending sessions together
            const activeContainer = document.getElementById('activeSessions');
            activeContainer.innerHTML = '';

            const allUpcomingAndActive = [...activeSessions, ...pendingSessions];
            if (allUpcomingAndActive.length === 0) {
                document.getElementById('noActiveSessions').style.display = 'block';
            } else {
                document.getElementById('noActiveSessions').style.display = 'none';
                allUpcomingAndActive.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    const isActive = DB.isSessionActive(s);
                    card.innerHTML = `
                        <p class="session-title">${s.title}</p>
                        <p class="session-info">Seats: <strong>${s.seats || 1}</strong></p>
                        <p class="session-dates">${formatDateTime(s.startDate)} to ${formatDateTime(s.endDate)}<div id="countdown_${s.id}" class="session-countdown" style="font-size:12px;color:#666; margin-top:6px;"></div></p>
                        <p class="session-desc">${s.description || ''}</p>
                        <span id="status_${s.id}" class="session-status">${isActive ? 'Active' : 'Pending'}</span>
                        <button class="btn-vote" onclick="toggleCastVote('${s.id}')" ${isActive ? '' : 'disabled'} style="${isActive ? '' : 'opacity:0.5; cursor:not-allowed;'}">${isActive ? 'Cast Vote' : 'Waiting to Start'}</button>
                        <div id="votePanel_${s.id}" style="display:none; margin-top:15px; padding:12px; background:white; border-radius:6px; border:1px solid #ddd;">
                            <!-- Candidates will be populated here -->
                        </div>
                    `;
                    activeContainer.appendChild(card);
                });
            }

            // Display closed sessions
            const closedContainer = document.getElementById('closedSessions');
            closedContainer.innerHTML = '';

            if (closedSessions.length === 0) {
                document.getElementById('noClosedSessions').style.display = 'block';
            } else {
                document.getElementById('noClosedSessions').style.display = 'none';
                closedSessions.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    
                    // Build results section
                    let resultsContentHtml = '';
                    const sessionVotes = DB.getVotes().filter(v => v.sessionId === s.id);
                    const posIds = s.positions || [];
                    if (posIds.length === 0) {
                        // Legacy single-choice session results
                        const votesByCandidate = {};
                        sessionVotes.forEach(v => {
                            if (!votesByCandidate[v.candidateId]) votesByCandidate[v.candidateId] = 0;
                            votesByCandidate[v.candidateId]++;
                        });
                        const allCandidates = DB.getCandidates().filter(c => c.sessionId === s.id);
                        if (allCandidates.length === 0) {
                            resultsContentHtml += '<p style="color:#666;">No candidates in this session.</p>';
                        } else {
                            allCandidates.forEach(c => {
                                const count = votesByCandidate[c.id] || 0;
                                resultsContentHtml += `<div class="results-candidate-item">${c.name}: <strong>${count}</strong> vote${count !== 1 ? 's' : ''}</div>`;
                            });
                        }
                    } else {
                        // Multi-seat session results (grouped by position)
                        const positions = DB.getPositions().filter(p => posIds.includes(p.id));
                        if (positions.length === 0) {
                            resultsContentHtml += '<p style="color:#666;">No seats defined.</p>';
                        } else {
                            positions.forEach(pos => {
                                resultsContentHtml += `<div class="results-position"><div class="results-position-name">${pos.name}</div>`;
                                const posVotes = sessionVotes.filter(v => v.positionId === pos.id);
                                const votesByCandidate = {};
                                posVotes.forEach(v => {
                                    if (!votesByCandidate[v.candidateId]) votesByCandidate[v.candidateId] = 0;
                                    votesByCandidate[v.candidateId]++;
                                });
                                const posCandidates = DB.getCandidates().filter(c => c.sessionId === s.id && c.positionId === pos.id);
                                if (posCandidates.length === 0) {
                                    resultsContentHtml += '<p style="color:#666; margin-left:12px;">No candidates.</p>';
                                } else {
                                    posCandidates.forEach(c => {
                                        const count = votesByCandidate[c.id] || 0;
                                        resultsContentHtml += `<div class="results-candidate-item">${c.name}: <strong>${count}</strong> vote${count !== 1 ? 's' : ''}</div>`;
                                    });
                                }
                                resultsContentHtml += '</div>';
                            });
                        }
                    }
                    const resultsHtml = `<div class="results-container"><div class="results-title">üèÜ Results</div><div class="results-content">${resultsContentHtml}</div></div>`;
                    
                    card.innerHTML = `
                        <p class="session-title">${s.title}</p>
                        <p class="session-info">Seats: <strong>${s.seats || 1}</strong></p>
                        <p class="session-dates">${formatDateTime(s.startDate)} to ${formatDateTime(s.endDate)}<div id="countdown_${s.id}" class="session-countdown" style="font-size:12px;color:#666; margin-top:6px;"></div></p>
                        <p class="session-desc">${s.description || ''}</p>
                        <span id="status_${s.id}" class="session-status closed">Closed</span>
                        ${resultsHtml}
                    `;
                    closedContainer.appendChild(card);
                });
            }

            updateStats();
        }

        function formatRemaining(ms) {
            if (ms <= 0) return '0s';
            const sec = Math.floor(ms / 1000) % 60;
            const min = Math.floor(ms / (1000 * 60)) % 60;
            const hrs = Math.floor(ms / (1000 * 60 * 60)) % 24;
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const parts = [];
            if (days) parts.push(days + 'd');
            if (hrs) parts.push(String(hrs).padStart(2,'0') + 'h');
            parts.push(String(min).padStart(2,'0') + 'm');
            parts.push(String(sec).padStart(2,'0') + 's');
            return parts.join(' ');
        }

        function updateCountdownsVoter() {
            DB.autoCloseExpiredSessions();
            const invited = getInvitedSessions();
            const now = Date.now();
            for (const s of invited) {
                const statusEl = document.getElementById(`status_${s.id}`);
                const start = s.startDate ? new Date(s.startDate).getTime() : -Infinity;
                const end = s.endDate ? new Date(s.endDate).getTime() : Infinity;
                const active = DB.isSessionActive(s);
                const statusHtml = active ? 'Active' : (s.closed ? 'Closed' : 'Pending');
                if (statusEl && statusEl.textContent !== statusHtml) { loadSessions(); return; }
                const cdEl = document.getElementById(`countdown_${s.id}`);
                if (!cdEl) continue;
                if (now < start) {
                    cdEl.textContent = 'Starts in ' + formatRemaining(start - now);
                } else if (now <= end && isFinite(end)) {
                    cdEl.textContent = 'Ends in ' + formatRemaining(end - now);
                } else {
                    cdEl.textContent = '';
                }
            }
        }

        setInterval(updateCountdownsVoter, 1000);

        // Toggle cast vote panel inline (supports multi-seat sessions)
        function toggleCastVote(sessionId) {
            const panel = document.getElementById(`votePanel_${sessionId}`);
            const isOpen = panel.style.display !== 'none';

            if (isOpen) {
                panel.style.display = 'none';
                currentVotingSessionId = null;
                return;
            }

            // Open the panel
            panel.style.display = 'block';
            currentVotingSessionId = sessionId;

            const session = DB.getSessions().find(s => s.id === sessionId);
            const candidates = DB.getCandidates().filter(c => c.sessionId === sessionId);

            let html = '<div style="margin-bottom:10px;"><strong>Select candidates for each seat (if available):</strong></div>';

            const posIds = session?.positions || [];
            if (posIds.length === 0) {
                // fallback to single-choice session (legacy)
                if (candidates.length === 0) {
                    html += '<p style="color:#666;">No candidates for this session.</p>';
                } else {
                    candidates.forEach(cand => {
                        const img = cand.photo ? `<img src="${cand.photo}" class="candidate-photo" />` : '';
                        html += `
                            <label class="candidate-option" style="display:block; margin:8px 0;">
                                <div class="candidate-row" style="display:flex; align-items:center;">
                                    <div style="margin-right:8px; position:relative;">
                                        <input type="radio" name="candidate_${sessionId}" value="${cand.id}" id="radio_${sessionId}_${cand.id}" class="hidden-radio" />
                                        <span class="tick" onclick="document.getElementById('radio_${sessionId}_${cand.id}').click()"></span>
                                    </div>
                                    ${img}
                                    <div class="candidate-details" style="display:flex; flex-direction:column; text-align:left; margin-left:8px;">
                                        <span class="candidate-name">${cand.name}</span>
                                        ${cand.bio ? `<div class="candidate-bio">${cand.bio}</div>` : ''}
                                    </div>
                                </div>
                            </label>
                        `;
                    });
                }
            } else {
                // show one group per position (seat)
                const positions = DB.getPositions().filter(p => posIds.includes(p.id));
                positions.forEach(pos => {
                    html += `<div style="border:1px solid #eee; padding:8px; margin-bottom:8px; border-radius:6px;"><strong>${pos.name}</strong>`;
                    const posCandidates = candidates.filter(c => c.positionId === pos.id);
                    if (posCandidates.length === 0) {
                        html += '<div style="color:#666; margin-top:6px;">No candidates for this seat.</div>';
                    } else {
                        posCandidates.forEach(cand => {
                            const img = cand.photo ? `<img src="${cand.photo}" class="candidate-photo" />` : '';
                            html += `
                                <label style="display:block; margin:6px 0;">
                                    <div class="candidate-row" style="display:flex; align-items:center;">
                                        <div style="margin-right:8px; position:relative;">
                                            <input type="radio" name="position_${pos.id}" value="${cand.id}" id="radio_pos_${pos.id}_${cand.id}" class="hidden-radio" />
                                            <span class="tick" onclick="document.getElementById('radio_pos_${pos.id}_${cand.id}').click()"></span>
                                        </div>
                                        ${img}
                                        <div class="candidate-details" style="display:flex; flex-direction:column; text-align:left; margin-left:8px;">
                                            <span class="candidate-name">${cand.name}</span>
                                            ${cand.bio ? `<div class="candidate-bio">${cand.bio}</div>` : ''}
                                        </div>
                                    </div>
                                </label>
                            `;
                        });
                    }
                    html += '</div>';
                });
            }

            html += `
                <div style="margin-top:12px;">
                    <button class="btn-vote" onclick="submitSessionVote('${sessionId}')" style="width:100%;">Submit Vote</button>
                    <button class="btn" onclick="toggleCastVote('${sessionId}')" style="width:100%; margin-top:6px;">Cancel</button>
                </div>
            `;

            panel.innerHTML = html;
        }

        // Submit vote for a session (supports multiple seats)
        function submitSessionVote(sessionId) {
            const session = DB.getSessions().find(s => s.id === sessionId);
            if (!session) return alert('Session not found');

            const posIds = session?.positions || [];
            const candidates = DB.getCandidates().filter(c => c.sessionId === sessionId);

            const votesToAdd = [];

            if (posIds.length === 0) {
                // legacy single-choice
                const selected = document.querySelector(`input[name="candidate_${sessionId}"]:checked`);
                if (!selected) return alert('Please select a candidate');
                votesToAdd.push({ sessionId, positionId: null, candidateId: selected.value, voterEmail, timestamp: new Date().toISOString() });
            } else {
                // one vote per position if selected
                const positions = DB.getPositions().filter(p => posIds.includes(p.id));
                positions.forEach(pos => {
                    const sel = document.querySelector(`input[name="position_${pos.id}"]:checked`);
                    if (sel) {
                        votesToAdd.push({ sessionId, positionId: pos.id, candidateId: sel.value, voterEmail, timestamp: new Date().toISOString() });
                    }
                });
                if (votesToAdd.length === 0) return alert('Please select at least one candidate for the seats you want to vote in');
            }

            // Remove any existing votes by this voter for the same session and positions
            const allVotes = DB.getVotes();
            let remaining = allVotes.filter(v => !(v.voterEmail === voterEmail && v.sessionId === sessionId && votesToAdd.some(nv => nv.positionId === v.positionId)));
            DB.saveVotes(remaining);

            // Add new votes
            votesToAdd.forEach(v => DB.addVote(v));

            alert('Your vote(s) have been submitted successfully!');
            // Close the panel and reload
            document.getElementById(`votePanel_${sessionId}`).style.display = 'none';
            currentVotingSessionId = null;
            loadSessions();
        }

        // Update statistics
        function updateStats() {
            const invitedSessions = getInvitedSessions();
            const activeSessions = invitedSessions.filter(s => !s.closed);
            const votes = DB.getVotes();
            const votedSessions = new Set(votes.filter(v => v.voterEmail === voterEmail).map(v => v.sessionId)).size;

            document.getElementById('statsInvitedSessions').textContent = invitedSessions.length;
            document.getElementById('statsVotedSessions').textContent = votedSessions;
            document.getElementById('statsActiveSessions').textContent = activeSessions.length;
        }

        // Initial load
        loadSessions();
    </script>
    <script src="dark-mode.js"></script>
